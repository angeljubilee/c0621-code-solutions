<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h2 class="center">How it Works</h2>
      <div class="row">
        <div class="column-quarter">
          <section class="feature center">
            <img src="images/screen-1.png">
            <img src="images/switch-icon.png">
            <h4>App Switching</h4>
            <p>Toggles all your apps on and off.</p>
          </section>
        </div>
        <div class="column-quarter">
          <section class="feature center">
            <img src="images/screen-2.png">
            <img src="images/filter-icon.png">
            <h4>Trip Filtering</h4>
            <p>Evaluates your trip requests</p>
          </section>
        </div>
        <div class="column-quarter">
          <section class="feature center">
            <img src="images/screen-3.png">
            <img src="images/slider-icon.png">
            <h4>Service Filters</h4>
            <p>Accepts only your ideal trips.</p>
          </section>
        </div>
        <div class="column-quarter">
          <section class="feature center">
            <img src="images/screen-4.png">
            <img src="images/bars-icon.png">
            <h4>Stats + Mileage</h4>
            <p>Tracks your trips across all apps.</p>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
