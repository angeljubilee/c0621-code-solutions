<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-heading">
      Learn More
    </div>
    <form>
      <div class="hiring-label">
        <label for="email" value="sally@company.co">Company Email</label>
      </div>

      <div class="hiring-input">
        <input id="email" name="email" type="email">
      </div>

      <div class="hiring-label">
        <label for="name" value="Sally Smith">Name</label>
      </div>

      <div class="hiring-input">
        <input id="name" name="name" type="text">
      </div>

      <div class="hiring-label">
        <label for="location" value="City, Country">Where are you hiring?</label>
      </div>

      <div class="hiring-input">
        <input id="location" name="location" type="text">
      </div>

      <div class="hiring-label">
        <label for="numHirees">
          How many engineers are you Hiring in the Next 6 months?
        </label>
      </div>

      <div class="hiring-input">
        <select id="numHirees">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-5">3-5 Engineers</option>
          <option value="5-10">5-10 Engineers</option>
          <option value="10+">10 or more Engineers</option>
        </select>
      </div>

      <div class="hiring-button">
        <button type="submit">Submit</button>
      </div>

    </form>
  </div>

</body>
</html>
