<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section class="newArrivals">
      <h1 class="center">New Arrivals</h1>
      <div class="row flex-end">
        <div class="column-one-fifth">
          <div class="item">
            <img src="images/dress1.jpeg">
            <h4>Free People</h4>
            <p>$35</p>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="item">
            <img src="images/ysl-bag.jpeg">
            <h4>Yves Saint Laurent</h4>
            <p>$200</p>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="item>">
            <img src="images/key.jpeg">
            <h4>Tiffany</h4>
            <p>$476</p>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="item">
            <img src="images/lv-bag.jpg">
            <h4>Louis Vuitton</h4>
            <p>$95</p>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="item">
            <img src="images/dress2.jpeg">
            <h4>Reformation</h4>
            <p>$20</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
