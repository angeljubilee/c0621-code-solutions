<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section class="newArrivals">
      <h1 class="center">New Arrivals</h1>
      <div class="row flex-end">
        <div class="column-one-fifth">
          <div class="item">
            <img src="images/dress1.jpeg">
            <div class="row align-center">
              <p class="bold">Free People</p>
              <p class="margin-left-1 color-gray">Size 6</p>
            </div>
            <div class="row align-center">
              <p class="peach-shadow">$35</p>
              <p class="margin-left-1 color-gray strikethrough">$125 retail</p>
            </div>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="item">
            <img src="images/ysl-bag.jpeg">
            <div class="row align-center">
              <p class="bold">Yves Saint Laurent</p>
              <p class="margin-left-1 color-gray">One Size</p>
            </div>
            <div class="row align-center">
              <p class="peach-shadow">$200</p>
              <p class="margin-left-1 color-gray strikethrough">
                $1600 retail
              </p>
            </div>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="item>">
            <img src="images/key.jpeg">
            <div class="row align-center">
              <p class="bold">Tiffany</p>
              <p class="margin-left-1 color-gray">One Size</p>
            </div>
            <div class="row align-center">
              <p class="peach-shadow">$476</p>
              <p class="margin-left-1 color-gray strikethrough">
                $2000 retail
              </p>
            </div>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="item">
            <img src="images/lv-bag.jpg">
            <div class="row align-center">
              <p class="bold">Louis Vuitton</p>
              <p class="margin-left-1 color-gray">One Size</p>
            </div>
            <div class="row align-center">
              <p class="peach-shadow">$95</p>
              <p class="margin-left-1 color-gray strikethrough">
                $1200 retail
              </p>
            </div>
          </div>
        </div>
        <div class="column-one-fifth">
          <div class="item">
            <img src="images/dress2.jpeg">
            <div class="row align-center">
              <p class="bold">Reformation</p>
              <p class="margin-left-1 color-gray">One Size</p>
            </div>
            <div class="row align-center">
              <p class="peach-shadow">$20</p>
              <p class="margin-left-1 color-gray strikethrough">
                $198 retail
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
